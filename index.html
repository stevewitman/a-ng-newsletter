<!doctype html>
<html ng-app="myApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <h2>I am not inside an AngularJS app</h2>
    <div ng-app="embeddedApp">
      <h3>Inside an AngularJS app</h3>
    </div>

    <div ng-controller="PlayerController">
      <button ng-click="play()" class="button" ng-show="!playing">Play</button>
      <button ng-click="stop()" class="button alert" ng-show="playing">Stop</button>
      Playing audio: <b>{{ playing }}</b>
    </div>

    <div ng-controller="MyController">
      <h5>{{ clock }}</h5>
    </div>

    <div ng-controller="DemoController">
      <h4>The simplest adding machine ever</h4>
      <button ng-click="add(10)" class="button">Add</button>
      <button ng-click="subtract(5)" class="button">Subtract</button>
      <h4>Current count: {{ counter }}</h4>
    </div>

    <div ng-controller="PlayerController">
      {{ programs }}
    </div>

    <div ng-controller="MyController2">
      <button ng-click="sayHello()">Say Hello</button>
    </div>
<br>
    <button ng-init="shouldShow = true" ng-click="shouldShow = !shouldShow">Flip the shouldShow variable</button>
    <div ng-show="shouldShow">
      <h3>Showing {{ shouldShow }}</h3>
    </div>
    <div ng-hide="shouldShow">
      <h3>Hiding {{ shouldShow }}</h3>
    </div>

    <div ng-controller="MyController3">
      <ul>
        <li ng-repeat="person in roommates">{{ person.name }}</li>
      </ul>
    </div>

    <div ng-controller="MyController4">
      <ol>
        <li ng-repeat="(fruit, color) in fruits">{{fruit}} is color {{color}}</li>
      </ol>
    </div>
  </body>
</html>
